<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container">
            <!-- timeblock elements go here-->
            <div id="9" class="row task-group">
                <div class="col-md-1 hour time-block">9AM</div>
                <div id="task-item-0" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="10" class="row task-group">
                <div class="col-md-1 hour time-block">10AM</div>
                <div id="task-item-1" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="11" class="row task-group">
                <div class="col-md-1 hour time-block">11AM</div>
                <div id="task-item-2" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="12" class="row task-group">
                <div class="col-md-1 hour time-block">12PM</div>
                <div id="task-item-3" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="1" class="row task-group">
                <div class="col-md-1 hour time-block">1PM</div>
                <div id="task-item-4" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="2" class="row task-group">
                <div class="col-md-1 hour time-block">2PM</div>
                <div id="task-item-5" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="3" class="row task-group">
                <div class="col-md-1 hour time-block">3PM</div>
                <div id="task-item-6" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="4" class="row task-group">
                <div class="col-md-1 hour time-block">4PM</div>
                <div id="task-item-7" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
            <div id="5" class="row task-group">
                <div class="col-md-1 hour time-block">5PM</div>
                <div id="task-item-8" class="col-md-10 task">

                </div>
                <button class="col-md-1 saveBtn"></button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>

    </body>
</html>
